<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seed Runtime Profiles</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #111;
            color: #eee;
        }

        .log {
            margin-bottom: 5px;
        }

        .success {
            color: #22c55e;
        }

        .error {
            color: #f87171;
        }

        .warning {
            color: #fbbf24;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>Runtime Profiles Seeder</h1>
    <p class="warning">⚠️ This will DELETE ALL existing documents in the 'runtimeProfiles' collection and recreate them.
    </p>
    <button id="seed-btn" onclick="startSeeding()">Start Seeding</button>
    <div id="logs" style="margin-top: 20px; border: 1px solid #333; padding: 10px; height: 400px; overflow-y: auto;">
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const logsDiv = document.getElementById('logs');
        const seedBtn = document.getElementById('seed-btn');

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        const ROLE_TYPES = [
            'planner', 'creator_text', 'creator_image', 'creator_video',
            'research', 'engagement', 'compliance', 'evaluator',
            'manager', 'kpi', 'seo_watcher', 'knowledge_curator'
        ];

        const PROVIDERS = ['openai', 'anthropic', 'google'];
        const MODELS = {
            openai: ['gpt-4o', 'gpt-4-turbo'],
            anthropic: ['claude-3-5-sonnet-20240620', 'claude-3-opus-20240229'],
            google: ['gemini-1.5-pro', 'gemini-1.5-flash']
        };

        async function startSeeding() {
            if (!confirm('Are you sure you want to DELETE ALL runtime profiles and recreate them?')) return;

            seedBtn.disabled = true;
            log('Starting seeding process...', 'info');

            try {
                if (!firebase.apps.length) {
                    throw new Error('Firebase not initialized');
                }
                const db = firebase.firestore();

                // 1. Delete existing documents
                log('Fetching existing profiles...', 'info');
                const snapshot = await db.collection('runtimeProfiles').get();

                if (!snapshot.empty) {
                    log(`Found ${snapshot.size} existing profiles. Deleting...`, 'warning');
                    const batch = db.batch();
                    snapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();
                    log('All existing profiles deleted.', 'success');
                } else {
                    log('No existing profiles found.', 'info');
                }

                // 2. Create new profiles
                log('Creating new profiles...', 'info');
                const batch = db.batch();
                let count = 0;

                ROLE_TYPES.forEach(role => {
                    // Create 2-3 profiles per role
                    const tiers = ['premium', 'standard'];

                    tiers.forEach((tier, index) => {
                        const provider = PROVIDERS[Math.floor(Math.random() * PROVIDERS.length)];
                        const model = MODELS[provider][Math.floor(Math.random() * MODELS[provider].length)];

                        const id = `rp_${role}_${tier}_${index + 1}`;
                        const docRef = db.collection('runtimeProfiles').doc(id);

                        const data = {
                            role_type: role, // NEW FIELD
                            tier: tier,      // NEW FIELD
                            language: 'en',  // NEW FIELD
                            model_name: model,
                            provider: provider,
                            status: 'active',
                            created_at: firebase.firestore.FieldValue.serverTimestamp(),
                            updated_at: firebase.firestore.FieldValue.serverTimestamp(),
                            // Legacy fields for backward compatibility (optional, but good for safety)
                            engine_type: role
                        };

                        batch.set(docRef, data);
                        count++;
                        log(`Prepared profile: ${id} (${role}, ${tier})`, 'info');
                    });
                });

                await batch.commit();
                log(`Successfully created ${count} new runtime profiles!`, 'success');
                log('Seeding complete. You can now close this page.', 'success');

            } catch (error) {
                console.error(error);
                log(`Error: ${error.message}`, 'error');
            } finally {
                seedBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
