<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Slides Renderer Test</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 14px;
        }

        textarea,
        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
            margin-bottom: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        .row {
            display: flex;
            gap: 16px;
        }

        .row>div {
            flex: 1;
        }

        button {
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 16px;
            min-height: 150px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }

        #result.success {
            border: 2px solid #10B981;
        }

        #result.error {
            border: 2px solid #EF4444;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d9ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        a {
            color: #00d9ff;
        }

        .help {
            font-size: 12px;
            color: #666;
            margin-top: -12px;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Google Slides Renderer Test</h1>

        <div class="card">
            <h3 style="margin-top: 0;">Step 1: Template ID</h3>
            <label>Google Slides Template ID</label>
            <input type="text" id="templateId" placeholder="e.g., 1abc123...xyz">
            <p class="help">
                Create a Google Slides template with placeholders like {{TITLE}}, {{SUBTITLE}}, {{BODY_TEXT}}, {{CTA}}.
                Then paste the presentation ID from the URL.
            </p>

            <button class="btn-secondary" onclick="createBlankPresentation()">
                üÜï Create Blank Template
            </button>
        </div>

        <div class="card">
            <h3 style="margin-top: 0;">Step 2: Semantic Specification</h3>
            <textarea id="semanticSpec" placeholder='{"title": "...", "subtitle": "...", ...}'>{
    "title": "ZYNK AI Marketing Platform",
    "subtitle": "Revolutionize Your Marketing with AI",
    "headline": "10x Your Content Production",
    "bodyText": "ZYNK is an AI-powered marketing platform that helps teams create, manage, and optimize content at scale. Our intelligent agents work together to deliver exceptional results.",
    "features": "‚Ä¢ AI-Powered Content Generation\n‚Ä¢ Multi-Channel Publishing\n‚Ä¢ Real-time Analytics\n‚Ä¢ Team Collaboration",
    "benefits": "‚Ä¢ Save 80% of content creation time\n‚Ä¢ Increase engagement by 3x\n‚Ä¢ Reduce marketing costs",
    "cta": "Start Free Trial ‚Üí",
    "contact": "hello@zynk.ai | www.zynk.ai"
}</textarea>
        </div>

        <div class="card">
            <h3 style="margin-top: 0;">Step 3: Render</h3>
            <button id="renderBtn" class="btn-primary" onclick="renderSlides()">
                üöÄ Render Slides
            </button>
            <button class="btn-secondary" onclick="clearResult()">Clear</button>
        </div>

        <div class="card">
            <h3 style="margin-top: 0;">Result</h3>
            <div id="result">Ready to render...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const resultDiv = document.getElementById('result');
        const renderBtn = document.getElementById('renderBtn');

        async function renderSlides() {
            const templateId = document.getElementById('templateId').value.trim();
            let semanticSpec;

            try {
                semanticSpec = JSON.parse(document.getElementById('semanticSpec').value);
            } catch (e) {
                resultDiv.textContent = '‚ùå Invalid JSON in Semantic Specification';
                resultDiv.className = 'error';
                return;
            }

            if (!templateId) {
                resultDiv.textContent = '‚ùå Please enter a Template ID';
                resultDiv.className = 'error';
                return;
            }

            renderBtn.disabled = true;
            renderBtn.innerHTML = '<span class="spinner"></span> Rendering...';
            resultDiv.className = '';
            resultDiv.textContent = '‚è≥ Calling renderSlides Cloud Function...\n\n';

            const startTime = Date.now();

            try {
                const renderSlidesFn = firebase.functions().httpsCallable('renderSlides');
                const result = await renderSlidesFn({
                    templateId,
                    semanticSpec
                });

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);

                resultDiv.className = 'success';
                resultDiv.innerHTML = `‚úÖ SUCCESS! (${elapsed}s)\n\n`;
                resultDiv.innerHTML += `Presentation ID: ${result.data.presentationId}\n\n`;
                resultDiv.innerHTML += `<a href="${result.data.url}" target="_blank">üìù Open in Google Slides</a>\n`;
                resultDiv.innerHTML += `<a href="${result.data.viewUrl}" target="_blank">üëÅÔ∏è View Only</a>\n`;
                resultDiv.innerHTML += `<a href="${result.data.exportPdfUrl}" target="_blank">üìÑ Export PDF</a>\n\n`;
                resultDiv.innerHTML += `Full Response:\n${JSON.stringify(result.data, null, 2)}`;

            } catch (error) {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                resultDiv.className = 'error';
                resultDiv.textContent += `‚ùå ERROR (${elapsed}s)\n\n`;
                resultDiv.textContent += `Code: ${error.code || 'unknown'}\n`;
                resultDiv.textContent += `Message: ${error.message}\n`;
                if (error.details) {
                    resultDiv.textContent += `Details: ${JSON.stringify(error.details, null, 2)}`;
                }
            } finally {
                renderBtn.disabled = false;
                renderBtn.innerHTML = 'üöÄ Render Slides';
            }
        }

        async function createBlankPresentation() {
            resultDiv.textContent = '‚è≥ Creating blank presentation for use as template...\n\n';

            try {
                // This would require a separate cloud function
                // For now, provide instructions
                resultDiv.textContent = `üìã To create a template:\n\n`;
                resultDiv.textContent += `1. Go to https://slides.google.com and create a new presentation\n`;
                resultDiv.textContent += `2. Design your one-pager layout\n`;
                resultDiv.textContent += `3. Add placeholders using this format:\n`;
                resultDiv.textContent += `   {{TITLE}} - Main headline\n`;
                resultDiv.textContent += `   {{SUBTITLE}} - Supporting text\n`;
                resultDiv.textContent += `   {{HEADLINE}} - Key message\n`;
                resultDiv.textContent += `   {{BODY_TEXT}} - Main content\n`;
                resultDiv.textContent += `   {{FEATURES}} - Feature list\n`;
                resultDiv.textContent += `   {{BENEFITS}} - Benefits list\n`;
                resultDiv.textContent += `   {{CTA}} - Call to action\n`;
                resultDiv.textContent += `   {{CONTACT}} - Contact info\n\n`;
                resultDiv.textContent += `4. Copy the presentation ID from the URL:\n`;
                resultDiv.textContent += `   https://docs.google.com/presentation/d/[THIS_IS_THE_ID]/edit\n\n`;
                resultDiv.textContent += `5. Share the template with your service account:\n`;
                resultDiv.textContent += `   670347890116-compute@developer.gserviceaccount.com\n`;
                resultDiv.textContent += `   (Give "Editor" access)`;

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        function clearResult() {
            resultDiv.textContent = 'Ready to render...';
            resultDiv.className = '';
        }

        // Check Firebase
        window.addEventListener('load', () => {
            if (typeof firebase !== 'undefined' && firebase.app) {
                resultDiv.textContent = '‚úÖ Firebase connected.\n\nTo test:\n1. Create a Google Slides template with placeholders\n2. Enter the template ID above\n3. Click "Render Slides"';
            } else {
                resultDiv.textContent = '‚ùå Firebase not initialized';
                resultDiv.className = 'error';
            }
        });
    </script>
</body>

</html>
