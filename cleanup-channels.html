<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanup Duplicate Channels</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .log {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #dc2626;
        }

        .summary {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üßπ Channel Profiles Cleanup</h1>
        <p>This tool will identify and delete duplicate channel profiles that start with <code>ch_</code> (legacy
            schema).</p>

        <div class="summary" id="summary">
            Loading data...
        </div>

        <div style="margin-top: 20px;">
            <button id="btn-cleanup" onclick="runCleanup()" disabled>Delete 'ch_' Duplicates</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        // db is already declared in firebase-config.js usually, but if not:
        if (typeof db === 'undefined') {
            var db = firebase.firestore();
        }

        const logDiv = document.getElementById('log');
        const summaryDiv = document.getElementById('summary');
        const btnCleanup = document.getElementById('btn-cleanup');

        let duplicates = [];

        function log(msg) {
            const p = document.createElement('div');
            p.textContent = `> ${msg}`;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function analyze() {
            log("Analyzing channelProfiles collection...");
            const snapshot = await db.collection('channelProfiles').get();
            const allDocs = [];
            duplicates = [];

            snapshot.forEach(doc => {
                allDocs.push({ id: doc.id, ...doc.data() });
                if (doc.id.startsWith('ch_')) {
                    duplicates.push(doc);
                }
            });

            log(`Total documents found: ${allDocs.length}`);
            log(`Potential duplicates found (starting with 'ch_'): ${duplicates.length}`);

            duplicates.forEach(doc => {
                log(`Found legacy doc: ${doc.id} (Platform: ${doc.data().platform || 'unknown'})`);
            });

            summaryDiv.innerHTML = `
                <strong>Analysis Result:</strong><br>
                Total Profiles: ${allDocs.length}<br>
                Legacy Profiles (to delete): ${duplicates.length}
            `;

            if (duplicates.length > 0) {
                btnCleanup.disabled = false;
            } else {
                btnCleanup.textContent = "No Duplicates Found";
                log("‚úÖ No legacy 'ch_' documents found. System is clean.");
            }
        }

        async function runCleanup() {
            if (!confirm(`Are you sure you want to delete ${duplicates.length} legacy profiles? This cannot be undone.`)) return;

            btnCleanup.disabled = true;
            btnCleanup.textContent = "Cleaning...";

            const batch = db.batch();
            let count = 0;

            duplicates.forEach(doc => {
                const ref = db.collection('channelProfiles').doc(doc.id);
                batch.delete(ref);
                count++;
            });

            try {
                await batch.commit();
                log(`‚úÖ Successfully deleted ${count} legacy profiles.`);
                alert("Cleanup complete!");
                location.reload();
            } catch (error) {
                console.error(error);
                log(`‚ùå Error: ${error.message}`);
                alert("Error during cleanup. Check console.");
            }
        }

        // Start analysis on load
        analyze();
    </script>
</body>

</html>
