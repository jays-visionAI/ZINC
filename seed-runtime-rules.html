<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seed Runtime Profile Rules</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #60a5fa;
            margin-bottom: 8px;
            font-size: 32px;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .status-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .status-label {
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .status-value {
            color: #60a5fa;
            font-size: 36px;
            font-weight: 700;
        }

        .warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: #fbbf24;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .logs {
            margin-top: 32px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.8);
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        .log {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .log-success {
            color: #22c55e;
        }

        .log-error {
            color: #ef4444;
        }

        .log-warning {
            color: #fbbf24;
        }

        .log-info {
            color: #60a5fa;
        }

        .log-debug {
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéØ Runtime Profile Rules Seeder</h1>
        <p class="subtitle">Initialize the rule-based runtime profile system</p>

        <div class="status-card">
            <div class="status-label">Current Rules in Database</div>
            <div class="status-value" id="rule-count">Loading...</div>
        </div>

        <div class="warning">
            ‚ö†Ô∏è <strong>Warning:</strong> This will DELETE ALL existing documents in the 'runtimeProfileRules' collection
            and recreate them based on the master reference.
        </div>

        <button id="seed-btn" onclick="startSeeding()">üöÄ Seed Runtime Profile Rules</button>

        <div class="logs" id="logs"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="seed-runtime-rules.js"></script>
</body>

</html>
