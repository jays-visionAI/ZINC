<div class="admin-detail-container">
    <!-- Back Button -->
    <div class="admin-detail-header">
        <button class="admin-btn-secondary" onclick="window.history.back()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Projects
        </button>
    </div>

    <!-- Project Info Card -->
    <div class="admin-card">
        <div class="admin-card-header">
            <h3 class="admin-card-title" id="project-name">Loading...</h3>
            <div class="admin-detail-actions">
                <select id="project-status" class="admin-select">
                    <option value="Normal">Normal</option>
                    <option value="Attention">Attention</option>
                    <option value="Paused">Paused</option>
                    <option value="Cool-down">Cool-down</option>
                    <option value="Stopped">Stopped</option>
                </select>
                <button class="admin-btn-primary" id="save-status-btn">Save Status</button>
            </div>
        </div>
        <div class="admin-detail-grid">
            <div class="admin-detail-item">
                <label>Owner</label>
                <span id="project-owner">-</span>
            </div>
            <div class="admin-detail-item">
                <label>Industry</label>
                <span id="project-industry">-</span>
            </div>
            <div class="admin-detail-item">
                <label>Website</label>
                <a id="project-website" href="#" target="_blank">-</a>
            </div>
            <div class="admin-detail-item">
                <label>Created</label>
                <span id="project-created">-</span>
            </div>
            <div class="admin-detail-item">
                <label>Target Market</label>
                <span id="project-target">-</span>
            </div>
            <div class="admin-detail-item">
                <label>Description</label>
                <span id="project-description">-</span>
            </div>
        </div>
    </div>

    <!-- KPI Summary Cards -->
    <div class="admin-kpi-grid">
        <div class="admin-kpi-card">
            <div class="admin-kpi-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
            </div>
            <div class="admin-kpi-content">
                <div class="admin-kpi-label">Follower Growth (30d)</div>
                <div class="admin-kpi-value" id="kpi-growth">0%</div>
                <div class="admin-kpi-delta" id="kpi-growth-delta">-</div>
            </div>
        </div>

        <div class="admin-kpi-card">
            <div class="admin-kpi-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                    </path>
                </svg>
            </div>
            <div class="admin-kpi-content">
                <div class="admin-kpi-label">Engagement Rate</div>
                <div class="admin-kpi-value" id="kpi-engagement">0%</div>
                <div class="admin-kpi-delta" id="kpi-engagement-delta">-</div>
            </div>
        </div>

        <div class="admin-kpi-card">
            <div class="admin-kpi-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
            </div>
            <div class="admin-kpi-content">
                <div class="admin-kpi-label">Agent Health</div>
                <div class="admin-kpi-value" id="kpi-health">100%</div>
                <div class="admin-kpi-delta" id="kpi-health-info">-</div>
            </div>
        </div>

        <div class="admin-kpi-card">
            <div class="admin-kpi-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            </div>
            <div class="admin-kpi-content">
                <div class="admin-kpi-label">Pending Approvals</div>
                <div class="admin-kpi-value" id="kpi-pending">0</div>
                <div class="admin-kpi-delta" id="kpi-pending-info">-</div>
            </div>
        </div>
    </div>

    <!-- Agents Performance Table -->
    <div class="admin-card">
        <div class="admin-card-header">
            <h3 class="admin-card-title">Agents Performance</h3>
        </div>
        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Agent Name</th>
                        <th>Platform</th>
                        <th>Status</th>
                        <th>Content Created</th>
                        <th>Engagement Rate</th>
                        <th>Follower Growth</th>
                        <th>Last Active</th>
                    </tr>
                </thead>
                <tbody id="agents-table-body">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">
                            Loading agents...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
