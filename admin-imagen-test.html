<div class="admin-page-header">
    <div class="header-left">
        <h2>Imagen Model Unit Test</h2>
        <p class="subtitle">Unit test Google's Imagen generation models directly via backend routing.</p>
    </div>
    <div class="header-actions">
        <button id="clear-test-logs" class="admin-btn-secondary">
            <i class="fas fa-trash-alt"></i> Clear Logs
        </button>
    </div>
</div>

<div class="admin-content-grid">
    <!-- Configuration Panel -->
    <div class="admin-card config-panel">
        <div class="card-header">
            <h3>Configuration</h3>
        </div>
        <div class="card-body">
            <!-- Project Selection (Required for Context) -->
            <div class="form-group">
                <label>Target Project (Context)</label>
                <select id="test-project-select" class="admin-select">
                    <option value="" disabled selected>Loading projects...</option>
                </select>
                <small class="hint">Required for API Key lookup and logging.</small>
            </div>

            <!-- Model Selection -->
            <div class="form-group">
                <label>Generation Model</label>
                <select id="imagen-model-select" class="admin-select">
                    <option value="imagen-3.0-generate-001">Imagen 3.0 (Vertex AI)</option>
                    <option value="imagen-4.0-generate-001">Imagen 4.0 (Vertex AI)</option>
                    <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Native Image)</option>
                    <option value="nano-banana">Nano Banana (Default)</option>
                    <option value="nano-banana-pro">Nano Banana Pro</option>
                </select>
            </div>

            <!-- Prompt Input -->
            <div class="form-group">
                <label>Image Prompt</label>
                <textarea id="imagen-prompt" class="admin-textarea" rows="4"
                    placeholder="Enter a detailed visual description (e.g., A futuristic city in a glass sphere, high detail, 8k resolution...)"></textarea>
            </div>

            <div class="form-group">
                <label>Negative Prompt (Optional)</label>
                <input type="text" id="imagen-negative-prompt" class="admin-input"
                    placeholder="blur, low quality, text, watermark" />
            </div>

            <button id="btn-generate-image" class="admin-btn-primary full-width">
                <span id="btn-icon">ðŸŽ¨</span>
                <span id="btn-text">Generate Image</span>
            </button>
        </div>
    </div>

    <!-- Results Panel -->
    <div class="admin-card results-panel">
        <div class="card-header">
            <h3>Generation Result</h3>
        </div>
        <div class="card-body">
            <div id="imagen-result-container" class="image-preview-container">
                <div class="placeholder-state">
                    <i class="fas fa-image fa-3x"></i>
                    <p>Generated image will appear here</p>
                </div>
            </div>
            <div id="result-meta" class="result-meta" style="display:none;">
                <span class="badge" id="meta-model"></span>
                <span class="badge" id="meta-time"></span>
            </div>
        </div>
    </div>
</div>

<!-- Logs Panel -->
<div class="admin-card logs-panel">
    <div class="card-header">
        <h3>Execution Logs</h3>
    </div>
    <div class="card-body terminal-view">
        <div id="imagen-logs" class="console-output"></div>
    </div>
</div>
