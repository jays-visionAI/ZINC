<div class="admin-page-header">
    <div class="header-left">
        <h2>üé® Google Imagen Laboratory</h2>
        <p class="subtitle">Unit test generation models directly via backend routing.</p>
    </div>
    <div class="header-actions">
        <button id="clear-test-logs" class="admin-btn-secondary">
            <i class="fas fa-trash-alt"></i> Clear Logs
        </button>
    </div>
</div>

<!-- Main Layout: Flex Container for Robustness -->
<div id="imagen-lab-container" style="display: flex; flex-wrap: wrap; gap: 24px; align-items: flex-start;">

    <!-- Configuration Panel (Left/Top) -->
    <div class="admin-card config-panel" style="flex: 1 1 320px; min-width: 300px; max-width: 450px;">
        <div class="card-header">
            <h3>üéõÔ∏è Configuration</h3>
        </div>
        <div class="card-body">
            <!-- Project Selection -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label style="display:block; margin-bottom:8px; font-weight:600; color:#ccc;">Target Project
                    (Context)</label>
                <select id="test-project-select" class="admin-select"
                    style="width:100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
                    <option value="" disabled selected>Loading projects...</option>
                </select>
                <small class="hint" style="color:#888; display:block; margin-top:4px;">Required for API Key
                    lookup.</small>
            </div>

            <!-- Model Selection -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label style="display:block; margin-bottom:8px; font-weight:600; color:#ccc;">Generation Model</label>
                <select id="imagen-model-select" class="admin-select"
                    style="width:100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
                    <option value="imagen-3.0-generate-001">Imagen 3.0 (Vertex AI)</option>
                    <option value="imagen-4.0-generate-001">Imagen 4.0 (Vertex AI)</option>
                    <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Native Image)</option>
                    <option value="nano-banana">Nano Banana (Default)</option>
                    <option value="nano-banana-pro">Nano Banana Pro</option>
                </select>
            </div>

            <!-- Prompt Input -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label style="display:block; margin-bottom:8px; font-weight:600; color:#ccc;">Image Prompt</label>
                <textarea id="imagen-prompt" class="admin-textarea" rows="6"
                    style="width:100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px; line-height: 1.5;"
                    placeholder="Enter a detailed visual description..."></textarea>
            </div>

            <div class="form-group" style="margin-bottom: 24px;">
                <label style="display:block; margin-bottom:8px; font-weight:600; color:#ccc;">Negative Prompt</label>
                <input type="text" id="imagen-negative-prompt" class="admin-input"
                    style="width:100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;"
                    placeholder="Optional (blur, text, watermark...)" />
            </div>

            <button id="btn-generate-image" class="admin-btn-primary full-width"
                style="width:100%; padding: 14px; font-size: 16px; font-weight: bold; background: linear-gradient(135deg, #00f260 0%, #0575e6 100%); border: none; border-radius: 8px; color: white; cursor: pointer;">
                Generate Image
            </button>
            <div id="gen-status-msg"
                style="margin-top:10px; text-align:center; font-size:13px; color:#aaa; min-height:20px;"></div>
        </div>
    </div>

    <!-- Results Panel (Right/Bottom) -->
    <div class="admin-card results-panel" style="flex: 2 1 500px; min-width: 300px;">
        <div class="card-header">
            <h3>üñºÔ∏è Generation Result</h3>
        </div>
        <div class="card-body">
            <div id="imagen-result-container" class="image-preview-container"
                style="width: 100%; min-height: 500px; background: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative;">
                <div class="placeholder-state" style="text-align:center; color:#555;">
                    <i class="fas fa-image fa-4x" style="margin-bottom:16px;"></i>
                    <p>Generated image will appear here</p>
                </div>
            </div>
            <div id="result-meta" class="result-meta" style="display:none; margin-top: 16px; gap: 12px;">
                <span class="badge" id="meta-model"
                    style="background:#333; padding:4px 12px; border-radius:12px; font-size:12px;"></span>
                <span class="badge" id="meta-time"
                    style="background:#333; padding:4px 12px; border-radius:12px; font-size:12px;"></span>
            </div>
        </div>
    </div>
</div>

<!-- Logs Panel -->
<div class="admin-card logs-panel" style="margin-top: 24px;">
    <div class="card-header">
        <h3>üìù Execution Logs</h3>
    </div>
    <div class="card-body terminal-view" style="padding:0;">
        <div id="imagen-logs" class="console-output" style="
            background: #1e1e1e; 
            padding: 16px; 
            height: 200px; 
            overflow-y: auto; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 13px; 
            color: #ddd;
            border-radius: 0 0 8px 8px;">
        </div>
    </div>
</div>
