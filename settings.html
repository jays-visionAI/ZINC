<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYNK - Settings</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-detail.css">

    <meta name="theme-color" content="#0A0A0F">
</head>

<body class="dashboard-body">
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">
                    <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 0L40 10V30L20 40L0 30V10L20 0Z" fill="url(#logo-gradient)" />
                        <text x="20" y="29" font-size="22" font-weight="800" fill="white" text-anchor="middle"
                            font-family="Inter, sans-serif">Z</text>
                        <defs>
                            <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#8B5CF6" />
                                <stop offset="100%" stop-color="#3B82F6" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="logo-text">ZYNK</span>
                </a>
            </div>

            <div class="sidebar-menu">
                <div class="menu-label">WORKSPACE</div>
                <a href="command-center.html" class="menu-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Command Center
                </a>
            </div>

            <div class="sidebar-menu"
                style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <a href="settings.html" class="menu-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m6-12l-3 3m-6 6l-3 3m12 0l-3-3m-6-6l-3-3"></path>
                    </svg>
                    Settings
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="system-status">
                    <span class="status-dot"></span>
                    System Nominal
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div>
                    <h1>Settings</h1>
                    <div class="header-subtitle">Manage your account and preferences</div>
                </div>
                <div class="header-controls">
                    <div id="user-profile-container"></div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="dashboard-inner">

                    <!-- Tabs -->
                    <div style="border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 24px;">
                        <div style="display: flex; gap: 32px;">
                            <button class="settings-tab active" data-tab="connections">
                                Connections
                            </button>
                            <button class="settings-tab" data-tab="profile" disabled
                                style="opacity: 0.5; cursor: not-allowed;">
                                Profile
                            </button>
                            <button class="settings-tab" data-tab="billing" disabled
                                style="opacity: 0.5; cursor: not-allowed;">
                                Billing
                            </button>
                        </div>
                    </div>

                    <!-- Tab Content -->
                    <div id="tab-connections" class="tab-content active">
                        <div class="admin-card">
                            <div style="text-align: center; padding: 60px 20px;">
                                <div style="font-size: 48px; margin-bottom: 16px;">ðŸ”Œ</div>
                                <h3 style="margin: 0 0 8px 0; color: white;">Connections</h3>
                                <p style="color: rgba(255,255,255,0.6); margin: 0;">Coming soon</p>
                                <p style="color: rgba(255,255,255,0.5); font-size: 14px; margin-top: 16px;">
                                    Configure API keys and integrations for your channels here.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div id="tab-profile" class="tab-content" style="display: none;">
                        <!-- Profile settings will go here -->
                    </div>

                    <div id="tab-billing" class="tab-content" style="display: none;">
                        <!-- Billing settings will go here -->
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Utils -->
    <script src="utils-auth.js"></script>

    <style>
        .settings-tab {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
            padding: 12px 0;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .settings-tab:hover:not(:disabled) {
            color: rgba(255, 255, 255, 0.9);
        }

        .settings-tab.active {
            color: #16e0bd;
            border-bottom-color: #16e0bd;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>

    <script>
        // Tab switching
        document.querySelectorAll('.settings-tab').forEach(tab => {
            tab.addEventListener('click', function () {
                if (this.disabled) return;

                // Remove active from all tabs
                document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // Add active to clicked tab
                this.classList.add('active');
                const tabName = this.dataset.tab;
                document.getElementById(`tab-${tabName}`).classList.add('active');
            });
        });
    </script>
</body>

</html>
