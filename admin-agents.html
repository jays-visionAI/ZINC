<div class="admin-actions-bar">
    <div class="admin-search-box">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="agent-search" placeholder="Search agents...">
    </div>

    <div class="admin-filters">
        <select id="filter-category" class="admin-select">
            <option value="all">All Categories</option>
            <option value="Marketing">Marketing</option>
            <option value="Development">Development</option>
            <option value="Design">Design</option>
            <option value="Sales">Sales</option>
            <option value="Support">Support</option>
        </select>

        <button class="admin-btn-primary" id="add-agent-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add New Agent
        </button>
    </div>
</div>

<div class="admin-table-container">
    <table class="admin-table">
        <thead>
            <tr>
                <th>Agent Name</th>
                <th>Category</th>
                <th>Role</th>
                <th>Model</th>
                <th>Rating</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="agents-table-body">
            <tr>
                <td colspan="7" style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">
                    Loading agents...
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Agent Modal -->
<div id="agent-modal" class="admin-modal" style="display: none;">
    <div class="admin-modal-content">
        <div class="admin-modal-header">
            <h3 class="admin-modal-title" id="modal-title">Add New Agent</h3>
            <button class="admin-modal-close" id="modal-close">&times;</button>
        </div>
        <div class="admin-modal-body">
            <form id="agent-form">
                <input type="hidden" id="agent-id">

                <div class="admin-form-group">
                    <label class="admin-form-label">Agent Name</label>
                    <input type="text" id="agent-name" class="admin-form-input" required
                        placeholder="e.g. Content Writer Pro">
                </div>

                <div class="admin-form-group">
                    <label class="admin-form-label">Category</label>
                    <select id="agent-category" class="admin-select" style="width: 100%;" required>
                        <option value="Marketing">Marketing</option>
                        <option value="Development">Development</option>
                        <option value="Design">Design</option>
                        <option value="Sales">Sales</option>
                        <option value="Support">Support</option>
                    </select>
                </div>

                <div class="admin-form-group">
                    <label class="admin-form-label">Role Description</label>
                    <input type="text" id="agent-role" class="admin-form-input" required
                        placeholder="e.g. Writes engaging blog posts">
                </div>

                <div class="admin-form-group">
                    <label class="admin-form-label">AI Model</label>
                    <select id="agent-model" class="admin-select" style="width: 100%;" required>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="claude-3-opus">Claude 3 Opus</option>
                        <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                        <option value="gemini-pro">Gemini Pro</option>
                    </select>
                </div>

                <div class="admin-form-group">
                    <label class="admin-form-label">System Prompt</label>
                    <textarea id="agent-prompt" class="admin-form-input" rows="6" required
                        placeholder="You are an expert content writer..."></textarea>
                </div>

                <div class="admin-form-group">
                    <label class="admin-form-label">Icon URL (Optional)</label>
                    <input type="text" id="agent-icon" class="admin-form-input"
                        placeholder="https://example.com/icon.png">
                </div>
            </form>
        </div>
        <div class="admin-modal-footer">
            <button class="admin-btn-secondary" id="modal-cancel">Cancel</button>
            <button class="admin-btn-primary" id="modal-save">Save Agent</button>
        </div>
    </div>
</div>
