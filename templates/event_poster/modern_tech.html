<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-overlay {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.7) 100%);
        }

        .glow-text {
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
        }

        .accent-line {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%);
        }
    </style>
</head>

<body>
    <div class="relative w-full min-h-screen" style="aspect-ratio: 9/16; max-width: 450px; margin: 0 auto;">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('{{BACKGROUND}}');"></div>

        <!-- Gradient Overlay -->
        <div class="absolute inset-0 gradient-overlay"></div>

        <!-- Content Container -->
        <div class="relative z-10 flex flex-col h-full p-8 text-white">

            <!-- Top Section: Event Type Badge -->
            <div class="mb-auto">
                <span
                    class="inline-block px-4 py-2 text-xs font-semibold tracking-widest uppercase bg-white/10 backdrop-blur-sm rounded-full border border-white/20">
                    {{EVENT_TYPE}}
                </span>
            </div>

            <!-- Center Section: Main Content -->
            <div class="flex-1 flex flex-col justify-center items-center text-center py-12">
                <div class="accent-line mx-auto mb-6"></div>

                <h1 class="text-4xl md:text-5xl font-extrabold leading-tight mb-4 glow-text"
                    style="font-family: 'Space Grotesk', sans-serif;">
                    {{HEADLINE}}
                </h1>

                <p class="text-lg text-white/80 max-w-xs leading-relaxed mb-8">
                    {{SUBTEXT}}
                </p>

                <div class="accent-line mx-auto mb-8"></div>

                <!-- Date & Location -->
                <div class="space-y-2 text-sm text-white/70">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>{{DATE}}</span>
                    </div>
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>{{LOCATION}}</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Section: CTA Button -->
            <div class="mt-auto flex flex-col items-center gap-4">
                <a href="#"
                    class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full font-semibold text-sm uppercase tracking-wider hover:scale-105 transition-transform shadow-lg shadow-indigo-500/30">
                    {{CTA_TEXT}}
                </a>

                <!-- Watermark -->
                <div class="text-[10px] text-white/30 tracking-widest uppercase">
                    Powered by ZYNK
                </div>
            </div>
        </div>
    </div>
</body>

</html>
