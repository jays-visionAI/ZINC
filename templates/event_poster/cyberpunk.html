<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
        }

        .neon-text {
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
        }

        .neon-pink {
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
        }

        .neon-border {
            box-shadow: 0 0 10px #00ffcc, inset 0 0 10px rgba(0, 255, 204, 0.1);
        }

        .glitch-line {
            background: linear-gradient(90deg, transparent 0%, #00ffcc 50%, transparent 100%);
            height: 1px;
        }
    </style>
</head>

<body>
    <div class="relative w-full min-h-screen"
        style="aspect-ratio: 9/16; max-width: 450px; margin: 0 auto; background: #0a0a0a;">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center opacity-40" style="background-image: url('{{BACKGROUND}}');">
        </div>

        <!-- Scanlines Effect -->
        <div class="absolute inset-0 pointer-events-none"
            style="background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px);">
        </div>

        <!-- Content Container -->
        <div class="relative z-10 flex flex-col h-full p-8 text-white">

            <!-- Top Section -->
            <div class="mb-auto flex justify-between items-start">
                <span class="text-xs font-mono text-[#00ffcc] tracking-widest">
                    {{EVENT_TYPE}}
                </span>
                <span class="text-xs font-mono text-[#ff0080]">
                    â–² LIVE
                </span>
            </div>

            <!-- Center Section: Main Content -->
            <div class="flex-1 flex flex-col justify-center py-12">

                <!-- Glitch Line -->
                <div class="glitch-line w-full mb-8"></div>

                <h1 class="text-5xl md:text-6xl font-bold leading-none mb-4 neon-text"
                    style="font-family: 'Space Grotesk', sans-serif; color: #00ffcc;">
                    {{HEADLINE}}
                </h1>

                <p class="text-lg text-white/70 max-w-sm leading-relaxed mb-8 font-mono">
                    {{SUBTEXT}}
                </p>

                <!-- Glitch Line -->
                <div class="glitch-line w-2/3 mb-8"></div>

                <!-- Info Grid -->
                <div class="grid grid-cols-2 gap-4 text-xs font-mono">
                    <div class="p-4 border border-[#00ffcc]/30 neon-border">
                        <div class="text-[#00ffcc] mb-1">DATE</div>
                        <div class="text-white">{{DATE}}</div>
                    </div>
                    <div class="p-4 border border-[#ff0080]/30"
                        style="box-shadow: 0 0 10px #ff0080, inset 0 0 10px rgba(255, 0, 128, 0.1);">
                        <div class="text-[#ff0080] mb-1">LOCATION</div>
                        <div class="text-white">{{LOCATION}}</div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section: CTA -->
            <div class="mt-auto flex flex-col items-center gap-4">
                <a href="#"
                    class="w-full py-4 border-2 border-[#00ffcc] text-[#00ffcc] text-center font-bold uppercase tracking-widest hover:bg-[#00ffcc] hover:text-black transition-all duration-300 neon-border">
                    {{CTA_TEXT}}
                </a>

                <!-- Watermark -->
                <div class="text-[10px] text-white/20 font-mono tracking-widest">
                    // ZYNK.SYSTEM
                </div>
            </div>
        </div>
    </div>
</body>

</html>
