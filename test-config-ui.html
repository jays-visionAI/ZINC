<head>

<body class="dashboard-body">
    <!-- Mock Auth & Setup -->
    <script>
        // Mock Firebase Auth before other scripts run
        const mockUser = {
            uid: 'test_user_123',
            displayName: 'Test User',
            email: 'test@example.com'
        };

        // We need to intercept firebase.auth() calls
        // Since we load firebase SDKs below, we'll wrap them or inject logic after they load but before project-detail.js
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Config -->
    <script src="firebase-config.js"></script>

    <!-- Mock Auth Implementation -->
    <script>
        // Override auth() to return our mock
        const originalAuth = firebase.auth;
        firebase.auth = function () {
            const authInstance = originalAuth();

            // Override onAuthStateChanged
            authInstance.onAuthStateChanged = function (callback) {
                // Immediately trigger with mock user
                callback(mockUser);
                return () => { }; // Unsubscribe function
            };

            // Override currentUser
            Object.defineProperty(authInstance, 'currentUser', {
                get: () => mockUser
            });

            return authInstance;
        };

        // Also patch the prototype just in case
        // firebase.auth.Auth.prototype.onAuthStateChanged = ... (complex, better to wrap the factory)
    </script>

    <!-- Load ConfigResolver -->
    <script src="scripts/config-resolver.js"></script>

            <div class="dashboard-content">

        </div>

        <div class="config-tabs">
            <div class="config-tab active" data-tab="goals">üéØ Goals & KPI</div>

            <div class="config-tab" data-tab="engagement">ü§ñ Engagement</div>

        </div>

        <div class="config-content" id="config-content">

    <!-- Load Project Detail Logic -->
