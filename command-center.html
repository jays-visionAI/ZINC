<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINC - Command Center</title>
    <meta name="description" content="ZINC Command Center">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- PWA (Disabled for now) -->
    <!-- <link rel="manifest" href="manifest.json"> -->
    <!-- PWA Disabled: Theme color kept for browser UI -->
    <meta name="theme-color" content="#0A0A0F">
</head>

<body class="dashboard-body">
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">
                    <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 0L40 10V30L20 40L0 30V10L20 0Z" fill="url(#logo-gradient)" />
                        <text x="20" y="29" font-size="22" font-weight="800" fill="white" text-anchor="middle"
                            font-family="Inter, sans-serif">Z</text>
                        <defs>
                            <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#8B5CF6" />
                                <stop offset="100%" stop-color="#3B82F6" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="logo-text">ZINC</span>
                </a>
            </div>

            <div class="sidebar-menu">
                <div class="menu-label">WORKSPACE</div>
                <a href="#" class="menu-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Command Center
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="system-status">
                    <span class="status-dot"></span>
                    System Nominal
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div>
                    <h1>Command Center</h1>
                    <div class="header-subtitle">High-level oversight of all managed client hives.</div>
                </div>
                <div class="header-controls">
                    <div id="user-profile-container"></div>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- ðŸ”¹ ìƒˆë¡œ ì¶”ê°€ëœ ëž˜í¼ -->
                <div class="dashboard-inner">

                    <!-- Section 1: Client Hive Overview -->
                    <section class="dashboard-section">
                        <div class="section-header">
                            <h2>1. Client Hive Overview</h2>
                            <svg class="info-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                        </div>

                        <div class="hive-grid" id="hive-grid">
                            <!-- Dynamic Content Loaded via command-center.js -->
                        </div>
                    </section>

                    <div class="dashboard-bottom-grid">
                        <!-- Section 2: Portfolio Overview -->
                        <section class="dashboard-section">
                            <div class="section-header">
                                <h2>2. Portfolio Overview</h2>
                            </div>
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-value" id="stat-total-projects">0</div>
                                    <div class="stat-label">Total Projects</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="stat-total-agents">0</div>
                                    <div class="stat-label">Total Agents</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="stat-pending-approvals">0</div>
                                    <div class="stat-label">Portfolio Pending Approvals</div>
                                </div>
                            </div>
                        </section>

                        <!-- Section 3: Global Action Center -->
                        <section class="dashboard-section">
                            <div class="section-header">
                                <h2>3. Global Action Center</h2>
                            </div>
                            <div class="action-center-box">
                                <div class="empty-action-state">
                                    <p>No pending global actions.</p>
                                </div>
                            </div>
                        </section>
                    </div>
                </div> <!-- ðŸ”¹ dashboard-inner ë -->
            </div>
        </main>
    </div>

    <!-- Floating Action Button -->
    <button id="create-project-fab" class="fab-btn" title="Create New Project">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <!-- Create Project Modal -->
    <div id="create-project-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="create-project-form">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" placeholder="e.g. Alpha Protocol" required>
                </div>
                <div class="form-group">
                    <label for="project-category">Category</label>
                    <select id="project-category" required>
                        <option value="Blockchain">Blockchain</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-create-btn" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Config & Auth -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="command-center.js"></script>

    <!-- Auth Check Script -->
    <script>
        // Simple auth check to redirect if not logged in
        // Note: auth.js also handles state changes, but this adds an immediate check
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                // Move profile to header
                const profileContainer = document.getElementById('user-profile-container');
                const navProfile = document.getElementById('user-profile');
                if (navProfile && profileContainer) {
                    profileContainer.appendChild(navProfile);
                }
            }
        });
    </script>
</body>

</html>
