<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Mind Map | ZYNK Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 950: '#020617' } // Match ZYNK dark theme
                    }
                }
            }
        };
    </script>
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
        }

        .node circle {
            transition: all 0.3s;
        }

        .node:hover circle {
            stroke-width: 3px;
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.5));
        }

        .link {
            transition: stroke-width 0.3s;
        }

        /* Grid Pattern Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden flex">

    <!-- HEADER OVERLAY -->
    <div class="fixed top-0 left-0 right-0 p-4 z-50 pointer-events-none flex justify-between items-start">
        <div
            class="pointer-events-auto bg-slate-900/90 backdrop-blur border border-slate-700 rounded-xl p-3 shadow-lg flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-indigo-500/20 flex items-center justify-center text-indigo-400">ðŸ§ </div>
            <div>
                <h1 class="text-white font-bold text-sm leading-tight">Brand Mind Map</h1>
                <p class="text-[10px] text-slate-400" id="map-subtitle">Visualizing Brand Strategy</p>
            </div>
        </div>

        <div class="pointer-events-auto flex items-center gap-2">
            <button onclick="saveChanges()"
                class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg text-xs font-bold shadow-lg shadow-indigo-500/20 transition-all flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Save Layout
            </button>
            <button onclick="window.close()"
                class="p-2 bg-slate-900 border border-slate-700 rounded-lg text-slate-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- MAIN CANVAS -->
    <div id="mindmap-container" class="flex-1 bg-slate-950 bg-grid relative cursor-move">
        <!-- Floating Toolbar -->
        <div
            class="absolute bottom-8 left-8 z-40 flex flex-col gap-1 bg-slate-900/90 backdrop-blur border border-slate-700 rounded-lg p-1 shadow-xl">
            <button id="btn-zoom-in"
                class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded transition-colors"
                title="Zoom In">+</button>
            <button id="btn-zoom-out"
                class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded transition-colors"
                title="Zoom Out">-</button>
            <button id="btn-fit-view"
                class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded transition-colors"
                title="Fit to Screen">[ ]</button>
        </div>
    </div>

    <!-- RIGHT INSPECTOR (Collapsible) -->
    <div id="inspector"
        class="w-96 bg-slate-900 border-l border-slate-800 shadow-2xl z-40 flex flex-col transition-transform duration-300 translate-x-0">
        <!-- Inspector Header -->
        <div class="p-6 border-b border-slate-800">
            <div class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Node Inspector</div>

            <div id="inspector-placeholder" class="text-center py-8 text-slate-500 text-sm">
                Select a node to edit details
            </div>

            <div id="inspector-content" class="hidden">
                <h2 id="inp-name"
                    class="text-2xl font-bold text-white mb-2 outline-none focus:bg-slate-800 rounded px-1 transition-colors"
                    contenteditable="true">Node Name</h2>
                <div class="flex gap-2 mb-4">
                    <span
                        class="px-2 py-0.5 rounded bg-indigo-500/20 text-indigo-300 text-[10px] font-bold border border-indigo-500/30">CONCEPT</span>
                </div>
            </div>
        </div>

        <!-- Inspector Body -->
        <div id="inspector-body" class="flex-1 overflow-y-auto p-6 space-y-6 hidden">
            <!-- Description Field -->
            <div class="group">
                <label
                    class="text-[10px] font-bold text-slate-500 uppercase mb-1 block group-focus-within:text-indigo-400">Description</label>
                <div id="inp-desc"
                    class="text-sm text-slate-300 leading-relaxed bg-slate-800/50 p-3 rounded-lg border border-slate-700 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500/50 transition-all min-h-[80px]"
                    contenteditable="true">
                    No description available.
                </div>
            </div>

            <!-- Source Document Card -->
            <div id="source-card"
                class="hidden bg-slate-800 rounded-xl border border-slate-700 p-4 relative group hover:border-indigo-500/50 transition-colors">
                <div class="flex items-center gap-2 mb-2">
                    <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-wider">Source Reference</span>
                </div>
                <h4 id="source-title" class="text-sm font-semibold text-white mb-2 truncate">Document Title</h4>
                <div class="pl-3 border-l-2 border-slate-600 group-hover:border-indigo-500 transition-colors">
                    <p id="source-snippet" class="text-xs text-slate-400 italic line-clamp-4">
                        "Snippet text will appear here..."
                    </p>
                </div>
                <button
                    class="mt-3 w-full py-2 text-xs font-medium text-slate-300 bg-slate-700/50 hover:bg-indigo-600 hover:text-white rounded-lg transition-all flex items-center justify-center gap-2">
                    View Document â†—
                </button>
            </div>

            <!-- Actions -->
            <div class="pt-6 border-t border-slate-800 flex gap-2">
                <button onclick="fnAddChild()"
                    class="flex-1 py-2.5 bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold rounded-lg border border-slate-700 transition-colors flex items-center justify-center gap-2">
                    <span class="text-lg leading-none">+</span> Add Child
                </button>
                <button onclick="fnDeleteNode()"
                    class="px-4 py-2.5 bg-rose-500/10 hover:bg-rose-500/20 text-rose-400 hover:text-rose-300 text-xs font-bold rounded-lg border border-rose-500/20 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="brand-mindmap.js"></script>
</body>

</html>
