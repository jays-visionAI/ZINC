<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ConfigResolver</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            font-size: 1em;
        }

        button:hover {
            opacity: 0.9;
        }

        .results {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 500px;
            overflow-y: auto;
        }

        .layer {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid #4ade80;
        }

        .layer-title {
            font-weight: bold;
            color: #4ade80;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚öôÔ∏è ConfigResolver Test</h1>
        <p>Test 3-layer configuration merge: Behaviour Pack ‚Üí Runtime Profile ‚Üí Channel Config</p>

        <h2>Actions</h2>
        <button onclick="seedConfigs()">1. Seed Sample Configs</button>
        <button onclick="testMerge('inst_x_main', 'planner')">2. Test Planner Config</button>
        <button onclick="testMerge('inst_x_main', 'creator_text')">3. Test Creator Config</button>
        <button onclick="testValidation()">4. Test Validation</button>
        <button onclick="clearResults()">Clear</button>

        <h2>Results</h2>
        <div id="results" class="results">
            <div>Click a button to test ConfigResolver...</div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        let resolver;

        // Initialize ConfigResolver
        window.addEventListener('DOMContentLoaded', () => {
            resolver = new ConfigResolver(db, 'default_project');
            log('‚úÖ ConfigResolver initialized', 'success');
        });

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.style.color = type === 'success' ? '#4ade80' : type === 'error' ? '#f87171' : '#60a5fa';
            div.textContent = '> ' + message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
            console.log(message);
        }

        function logLayer(title, data) {
            const results = document.getElementById('results');
            const layer = document.createElement('div');
            layer.className = 'layer';
            layer.innerHTML = `
                <div class="layer-title">${title}</div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(layer);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function seedConfigs() {
            log('üìù Seeding sample configs...');
            try {
                // Run the seed script
                const script = document.createElement('script');
                script.src = 'scripts/seed-channel-configs.js';
                document.body.appendChild(script);
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testMerge(instanceId, engineType) {
            try {
                log(`üîÑ Testing ${engineType} config merge for ${instanceId}...`);

                const config = await resolver.getEffectiveConfig(instanceId, engineType);

                log(`‚úÖ Merge successful!`, 'success');
                logLayer(`Effective ${engineType} Config`, config);

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testValidation() {
            try {
                log('üîç Testing white-list validation...');

                // Try to save invalid overrides
                const invalidOverrides = {
                    planner: {
                        postFrequency: 'high',  // Valid
                        maliciousCode: 'alert("hacked")',  // Invalid - should be filtered
                        experimentIntensity: 'aggressive'  // Valid
                    }
                };

                const validated = resolver._validateOverrides('planner', invalidOverrides.planner);

                log(`‚úÖ Validation passed!`, 'success');
                logLayer('Validated Overrides (maliciousCode should be removed)', validated);

                if (validated.maliciousCode) {
                    log(`‚ùå FAILED: maliciousCode was not filtered!`, 'error');
                } else {
                    log(`‚úÖ SUCCESS: maliciousCode was filtered out`, 'success');
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>

    <!-- Load ConfigResolver -->
    <script src="scripts/config-resolver.js"></script>
</body>

</html>
